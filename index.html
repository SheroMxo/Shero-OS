    <script>
        // --- Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ø¥Ù‚Ù„Ø§Ø¹ ---
        window.onload = () => {

                document.getElementById('boot-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'flex';
                }, 1500);
            }, 3000);
        };

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù†ÙˆØ§ÙØ° ---
        let zIdx = 1000;

        function openApp(id, icon, title) {
            if (document.getElementById('win-' + id)) return;

            const win = document.createElement('div');
            win.id = 'win-' + id;
            win.className = 'window';
            win.style.left = '150px'; win.style.top = '100px';
            win.style.zIndex = ++zIdx;

            let body = '';
            if(id === 'snake') {
                body = `<div id="snake-container">

                            <p style="font-size:12px; margin-top:10px;">Ø§Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø£Ø³Ù‡Ù… Ù„Ù„ØªØ­Ø±Ùƒ | Shero Games</p>
                        </div>`;
            } else {
                body = `<div style="padding:30px;"><h2>${title}</h2><p>Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ ÙÙŠ Ù†Ø¸Ø§Ù… Shero.os Ø§Ù„Ø¬Ø¯ÙŠØ¯.</p></div>`;
            }

            win.innerHTML = `
                <div class="win-header" onmousedown="drag(this.parentElement)">
                    <div class="win-controls">
                        <div class="dot close" onclick="document.getElementById('win-${id}').remove()"></div>
                        <div class="dot min"></div>

        // --- Ø¨Ø±Ù…Ø¬Ø© Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù† ---
        function startSnake() {
            const canvas = document.getElementById('snake-canvas');
            const ctx = canvas.getContext('2d');
            let box = 20;
            let snake = [{x: 9 * box, y: 10 * box}];
            let food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*14+1)*box };
            let dir;

            document.addEventListener("keydown", (e) => {
                if(e.keyCode == 37 && dir != "RIGHT") dir = "LEFT";
                else if(e.keyCode == 38 && dir != "DOWN") dir = "UP";
                else if(e.keyCode == 39 && dir != "LEFT") dir = "RIGHT";
                else if(e.keyCode == 40 && dir != "UP") dir = "DOWN";
            });

            function draw() {
                ctx.fillStyle = "black"; ctx.fillRect(0,0,400,300);
                for(let i=0; i<snake.length; i++){
                    ctx.fillStyle = (i==0) ? "#ff0055" : "white";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
                ctx.fillStyle = "gold"; ctx.fillRect(food.x, food.y, box, box);
                let headX = snake[0].x; let headY = snake[0].y;
                if(dir == "LEFT") headX -= box; if(dir == "UP") headY -= box;
                if(dir == "RIGHT") headX += box; if(dir == "DOWN") headY += box;
                if(headX == food.x && headY == food.y) food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*14+1)*box };
                else snake.pop();
                let newHead = {x: headX, y: headY};
                if(headX<0 || headX>=400 || headY<0 || headY>=300) return clearInterval(game);
                snake.unshift(newHead);
            }
            let game = setInterval(draw, 100);
        }

        // --- ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø³Ø­Ø¨ ---
        function drag(el) {
            let p1, p2, p3, p4;
            el.onmousedown = (e) => {

                el.style.zIndex = ++zIdx;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³Ø§Ø¹Ø©
